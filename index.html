<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="svg-container">
        <svg viewbox="0 0 800 400" class="svg">
          <path id="curve" fill="#50c6d8" d="M 800 300 Q 400 350 0 300 L 0 0 L 800 0 L 800 300 Z">
          </path>
        </svg>
      </div>
      <header>
        <h1>Random Quote Generator</h1>
        <h3>This Web App generates random quotes from the quotable API on the click of the button.</h3>
      </header>
      <main>
        <div class="wrapper">
            <div class="container">
              <p id="quote">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
                magni.
              </p>
              <h4 id="author">Lorem, ipsum.</h4>
              <button id="button">Get Quote</button>
            </div>
          </div>
      </main>
    
      <footer>
        <p>Developed by Mihir Gadwalkar with ❤️</p>
        <small>Best Wishes from, <a href="https://www.linkedin.com/in/mihir-gadwalkar/">Mihir</a>.</small>
      </footer> 
    

    <script src="app.js"></script>
  </body>
</html>
